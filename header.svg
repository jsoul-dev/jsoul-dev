<svg xmlns="http://www.w3.org/2000/svg" width="620" height="160" viewBox="0 0 620 160" role="img" aria-label="JC profile header">
  <defs>
    <!-- Red accent glow -->
    <radialGradient id="redGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ff1e1e" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </radialGradient>

    <filter id="softBlur">
      <feGaussianBlur stdDeviation="3"/>
    </filter>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    .glow-red { stroke: #ff1e1e; }
    .avatar-circle { fill: none; stroke: #ff1e1e; stroke-width: 2; }
    .initials { font: 700 40px "Segoe UI", system-ui, sans-serif; fill: #f5f5f5; }
    .name { font: 700 24px "Segoe UI", system-ui, sans-serif; fill: #f5f5f5; }
    .tag { font: 400 14px "Segoe UI", system-ui, sans-serif; fill: #c0c0c0; }

    /* floating red particles */
    @keyframes float1 { 0% { transform: translateY(0); opacity:0.3 } 50% { transform: translateY(-6px); opacity:0.6 } 100% { transform: translateY(0); opacity:0.3 } }
    @keyframes float2 { 0% { transform: translateY(0); opacity:0.2 } 50% { transform: translateY(6px); opacity:0.5 } 100% { transform: translateY(0); opacity:0.2 } }
    .p1 { animation: float1 6s ease-in-out infinite; }
    .p2 { animation: float2 7s ease-in-out infinite; }

    /* radial streak pulse animation */
    @keyframes streakPulse {
      0% { stroke-opacity: 0.1; transform: scale(0.9); }
      50% { stroke-opacity: 0.6; transform: scale(1.1); }
      100% { stroke-opacity: 0.1; transform: scale(0.9); }
    }

    .streaks line {
      animation: streakPulse 1.5s ease-in-out infinite alternate;
      transform-origin: 0 0;
    }

    /* text entrance */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateX(-15px); }
      100% { opacity: 1; transform: translateX(0); }
    }
    .txt { animation: fadeIn 1s ease forwards; opacity: 0; }
    
    /* Typing animation */
    .typing-text { font: 400 20px "Fira Code", monospace, "Segoe UI"; fill: #ff1e1e; }
    
    @keyframes typing {
      0%, 10% { opacity: 0; }
      10.1% { opacity: 1; }
      100% { opacity: 1; }
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    
    .char { opacity: 0; }
    .char1 { animation: typing 4s steps(1) infinite; animation-delay: 0.1s; }
    .char2 { animation: typing 4s steps(1) infinite; animation-delay: 0.2s; }
    .char3 { animation: typing 4s steps(1) infinite; animation-delay: 0.3s; }
    .char4 { animation: typing 4s steps(1) infinite; animation-delay: 0.4s; }
    .char5 { animation: typing 4s steps(1) infinite; animation-delay: 0.5s; }
    .char6 { animation: typing 4s steps(1) infinite; animation-delay: 0.6s; }
    .char7 { animation: typing 4s steps(1) infinite; animation-delay: 0.7s; }
    .char8 { animation: typing 4s steps(1) infinite; animation-delay: 0.8s; }
    .char9 { animation: typing 4s steps(1) infinite; animation-delay: 0.9s; }
    .char10 { animation: typing 4s steps(1) infinite; animation-delay: 1.0s; }
    .char11 { animation: typing 4s steps(1) infinite; animation-delay: 1.1s; }
    .char12 { animation: typing 4s steps(1) infinite; animation-delay: 1.2s; }
    .char13 { animation: typing 4s steps(1) infinite; animation-delay: 1.3s; }
    .char14 { animation: typing 4s steps(1) infinite; animation-delay: 1.4s; }
    .char15 { animation: typing 4s steps(1) infinite; animation-delay: 1.5s; }
    .char16 { animation: typing 4s steps(1) infinite; animation-delay: 1.6s; }
    .char17 { animation: typing 4s steps(1) infinite; animation-delay: 1.7s; }
    .char18 { animation: typing 4s steps(1) infinite; animation-delay: 1.8s; }
    .char19 { animation: typing 4s steps(1) infinite; animation-delay: 1.9s; }
    .char20 { animation: typing 4s steps(1) infinite; animation-delay: 2.0s; }
    .char21 { animation: typing 4s steps(1) infinite; animation-delay: 2.1s; }
    .char22 { animation: typing 4s steps(1) infinite; animation-delay: 2.2s; }
    .char23 { animation: typing 4s steps(1) infinite; animation-delay: 2.3s; }
    .char24 { animation: typing 4s steps(1) infinite; animation-delay: 2.4s; }
    .char25 { animation: typing 4s steps(1) infinite; animation-delay: 2.5s; }
    .char26 { animation: typing 4s steps(1) infinite; animation-delay: 2.6s; }
    .char27 { animation: typing 4s steps(1) infinite; animation-delay: 2.7s; }
    .char28 { animation: typing 4s steps(1) infinite; animation-delay: 2.8s; }
    .char29 { animation: typing 4s steps(1) infinite; animation-delay: 2.9s; }
    
    .cursor {
      animation: blink 0.7s step-end infinite;
      animation-delay: 3s;
    }
  </style>



  <!-- Avatar area -->
  <g transform="translate(40,20)">
    <!-- Avatar circle -->
    <circle class="avatar-circle" cx="40" cy="60" r="36"/>
    <!-- Radial red streaks behind avatar -->
    <g transform="translate(40,60)">
      <g class="streaks">
        <line x1="0" y1="0" x2="60" y2="-10" stroke="#ff1e1e" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
        <line x1="0" y1="0" x2="50" y2="20" stroke="#ff1e1e" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
        <line x1="0" y1="0" x2="-55" y2="15" stroke="#ff1e1e" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
        <line x1="0" y1="0" x2="-40" y2="-25" stroke="#ff1e1e" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
        <line x1="0" y1="0" x2="30" y2="-35" stroke="#ff1e1e" stroke-width="1.5" stroke-linecap="round" opacity="0.3"/>
      </g>
    </g>
    <!-- Transparent inner circle -->
    <circle cx="40" cy="60" r="30" fill="none" stroke="#2b2b2b" stroke-width="1.5"/>
    <text class="initials" x="40" y="73" text-anchor="middle">JC</text>
  </g>

  <!-- Text section -->
  <g class="txt" transform="translate(130,50)">
    <text class="name">JC</text>
    <text class="tag" y="30"></text>
  </g>

  <!-- Typing SVG on the right -->
  <g transform="translate(240,85)">
    <text class="typing-text" text-anchor="start" font-size="20">
      <tspan class="char char1">H</tspan><tspan class="char char2">e</tspan><tspan class="char char3">y</tspan><tspan class="char char4"> </tspan><tspan class="char char5">t</tspan><tspan class="char char6">h</tspan><tspan class="char char7">e</tspan><tspan class="char char8">r</tspan><tspan class="char char9">e</tspan><tspan class="char char10">!</tspan><tspan class="char char11"> </tspan><tspan class="char char12">W</tspan><tspan class="char char13">e</tspan><tspan class="char char14">l</tspan><tspan class="char char15">c</tspan><tspan class="char char16">o</tspan><tspan class="char char17">m</tspan><tspan class="char char18">e</tspan><tspan class="char char19"> </tspan><tspan class="char char20">t</tspan><tspan class="char char21">o</tspan><tspan class="char char22"> </tspan><tspan class="char char23">m</tspan><tspan class="char char24">y</tspan><tspan class="char char25"> </tspan><tspan class="char char26">r</tspan><tspan class="char char27">e</tspan><tspan class="char char28">p</tspan><tspan class="char char29">o</tspan><tspan class="cursor">|</tspan>
    </text>
  </g>


</svg>
