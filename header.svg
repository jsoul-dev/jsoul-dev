<svg xmlns="http://www.w3.org/2000/svg" width="720" height="160" viewBox="0 0 720 160" role="img" aria-label="JC profile header">
  <defs>
    <!-- Red accent glow -->
    <radialGradient id="redGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ff1e1e" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </radialGradient>

    <filter id="softBlur">
      <feGaussianBlur stdDeviation="3"/>
    </filter>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    .glow-red { stroke: #ff1e1e; }
    .avatar-circle { fill: none; stroke: #ff1e1e; stroke-width: 2; }
    .initials { font: 700 40px "Segoe UI", system-ui, sans-serif; fill: #f5f5f5; }
    .name { font: 700 24px "Segoe UI", system-ui, sans-serif; fill: #f5f5f5; }
    .tag { font: 400 14px "Segoe UI", system-ui, sans-serif; fill: #c0c0c0; }

    /* floating red particles */
    @keyframes float1 { 0% { transform: translateY(0); opacity:0.3 } 50% { transform: translateY(-6px); opacity:0.6 } 100% { transform: translateY(0); opacity:0.3 } }
    @keyframes float2 { 0% { transform: translateY(0); opacity:0.2 } 50% { transform: translateY(6px); opacity:0.5 } 100% { transform: translateY(0); opacity:0.2 } }
    .p1 { animation: float1 6s ease-in-out infinite; }
    .p2 { animation: float2 7s ease-in-out infinite; }

    /* pulse ring animation */
    @keyframes pulse {
      0%,100% { transform: scale(1); opacity: 0.8; stroke-width: 2; }
      50% { transform: scale(1.05); opacity: 0.4; stroke-width: 4; }
    }
    .pulse-ring { transform-origin: 80px 80px; animation: pulse 2.5s ease-in-out infinite; }

    /* text entrance */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateX(-15px); }
      100% { opacity: 1; transform: translateX(0); }
    }
    .txt { animation: fadeIn 1s ease forwards; opacity: 0; }

    /* subtle blood shimmer */
    @keyframes blood {
      0% { stroke-dashoffset: 80; }
      100% { stroke-dashoffset: 0; }
    }
    .scar {
      stroke: #ff1e1e;
      stroke-width: 2;
      stroke-dasharray: 80;
      animation: blood 4s ease-in-out infinite alternate;
    }
  </style>

  <!-- Faint red glow background -->
  <circle cx="500" cy="80" r="220" fill="url(#redGlow)" filter="url(#softBlur)"/>

  <!-- Floating red particles -->
  <g>
    <circle class="p1" cx="600" cy="60" r="4" fill="#ff1e1e"/>
    <circle class="p2" cx="520" cy="100" r="3" fill="#ff1e1e"/>
    <circle class="p1" cx="640" cy="120" r="2.5" fill="#ff1e1e"/>
    <circle class="p2" cx="450" cy="40" r="3.5" fill="#ff1e1e"/>
  </g>

  <!-- Avatar area -->
  <g transform="translate(40,20)">
    <circle class="avatar-circle" cx="40" cy="60" r="36"/>
    <circle class="pulse-ring" cx="40" cy="60" r="42" stroke="#ff1e1e" fill="none"/>
    <!-- Transparent inner circle -->
    <circle cx="40" cy="60" r="30" fill="none" stroke="#2b2b2b" stroke-width="1.5"/>
    <text class="initials" x="40" y="73" text-anchor="middle">JC</text>
    <!-- red scar-like slash -->
    <path class="scar" d="M22 50 L56 68" fill="none" filter="url(#glow)"/>
  </g>

  <!-- Text section -->
  <g class="txt" transform="translate(130,50)">
    <text class="name">JC</text>
    <text class="tag" y="30"></text>
  </g>

  <!-- Footer -->
  <text x="610" y="150" font-size="11" fill="#888" opacity="0.6">- Jsoul</text>
</svg>
